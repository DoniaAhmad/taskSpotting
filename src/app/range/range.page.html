<ion-content class="yesNo">
    <ion-grid padding>
      <ion-row>
        <ion-col size='3'>
            <div class="logoImg">
                <img src="assets/imgs/logo.png">
              </div>
        </ion-col>
        <ion-col size='3' offset='6'>
          <p class="question-num">3 / 5</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="question-detail"> 
          <p class="detail-title">QUESTION : </p>
          <P class="inner-detail">Lorem ipsum Lorem ipsum Lore
              Lorem ipsum Lorem ipsum 
              Lorem ipsum Lorem Lorem ipsum Lorem ipsum 
              Lorem ipsum Lorem </P>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col offset='1' size='10'>
            <div class="range-container">
              <ion-range [(ngModel)]="value" vertical="true"  pin="true"
               min="0" max="10" step="1" (ionChange)="change()">

              </ion-range>
                <p>{{value}} /10</p>
                <p>{{rate}}</p>
            </div>
        




         
          </ion-col>
        </ion-row>
        
    </ion-grid>
    
    <div class="final-abs">
        <ion-button class="left-button" (click)='back()'>BACK</ion-button>
        <ion-button class="right-button" (click)='next()'>NEXT</ion-button>
    </div>
  </ion-content>
